{% extends 'roots/base.html' %}

{% block content %}
    {% if registered %}
    <div class="col-md-3 col-sm-6 col-xs-6 col-xxs-12">
        <h2 class="section-lead text-center">Bienvenue !</h2>
        <a href="{% url 'portraits_list' %}">Retour vers la page principale</a><br />
        {% else %}
        <section id="form"><!--form-->
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <div class="login-form"><!--login form-->
                            <h2>Inscrivez-vous</h2>
                            <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">{% csrf_token %}
                            <div class="form-group">
                                {{ user_form.as_p }}
                                {{ profile_form.as_p }}
                            </div>
                                <input type="submit" class="btn btn-default" name="submit" value="S'inscrire" />
                            </form>
                        </div><!--/login form-->
                    </div>
                    <div class="col-sm-1">
                        <h2 class="or">OU</h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="signup-form"><!--sign up form-->
                            <h2>Déjà inscrit ? Connectez-vous !</h2>
                                <a href="{% url 'login' %}" class="btn btn-default" role="button">Connexion</a>
                        </div><!--/sign up form-->
                    </div>
                </div>
            </div>
        </section><!--/form-->
        {% endif %}
    </div>
    {% endblock %}
