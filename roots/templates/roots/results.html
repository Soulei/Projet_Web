{% extends 'roots/base.html' %}

{% block content %}
    {% if results %}
        {% for result in results %}
            <div class="col-md-3 col-sm-6 col-xs-6 col-xxs-12 roots_projet-staff to-animate">
                <figure>
                    <p><img src="{{ result.photo.url }}" class="img-responsive"></p>
                </figure>
                <h3><a href="{% url 'portraits_detail' pk=result.pk %}">{{ result.prenom }} {{ result.nom }}</a></h3>
                <ul class="roots_projet-social">
                    <li><a href="{% url 'roots.views.portraits_detail' pk=result.pk %}"><i class="glyphicon glyphicon-comment">{{ result.approved_comments.count }}</i></a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-star"></i></a></li>
                </ul>
            </div>
      {% endfor %}
    {% else %}
    <div class="col-md-3 col-sm-6 col-xs-6 col-xxs-12 roots_projet-staff to-animate">
        <h3 class='error'>Aucun portrait trouv√©</h3>
    </div>
    {% endif %}

{% endblock %}
