{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Souleiman Iman Choukri & Bouhandi Merieme - ">

    <title>Roots</title>

    <link href="/rootsapp/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/rootsapp/static/css/round-about.css" rel="stylesheet">
    <link href="/rootsapp/static/css/root.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Roots</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>

					<form class="navbar-form navbar-right" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search this site">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</form>
				<ul class="nav navbar-nav">
                    <li>
                        <a href="#">S'identifier/Se connecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">About Us</h1>
                <p>“Study the past if you would define the future.” ― Confucius</p>
            </div>

        </div>
		{% for personne in personnes %}
        	<div class="row">
            	<div class="col-lg-12">
                	<h2 class="page-header">Portraits</h2>
            	</div>
            	<div class="col-lg-4 col-sm-6 text-center">
                	<img class="img-circle img-responsive img-center" src="http://placehold.it/200x200" alt="">
                	<h3><a href="">{{personne.nom}}</a></h3>
                		<p>{{ personne.nbrFavoris }}</p>
                		<p>{{ personne.nbrCommentaire }}</p>
            	</div>
        	</div>
		{% endfor %}
        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>L3 SPI 2015/2016</p>
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
